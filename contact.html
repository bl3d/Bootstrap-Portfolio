<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brent Lewis | Portfolio Example</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 
  <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">   

  <script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
</head>

<body>

  <!-- header with logo and links to all pages -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Brent Lewis</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>          
      </div>    

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="index.html">About</a>
          </li>
          <li>
            <a href="portfolio.html">Portfolio</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>  


  <!-- main content area -->
  <div class="container">

    <div class="row">
      
      <!-- left content holder - main page content -->
      <section class="col-lg-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title">Contact</h1>
          </div>

          <div class="panel-body">   
            <form id="contactForm" class="form-horizontal">
              <label for="name" class="control-label">Name</label><br>
              <input type="text" name="name" placeholder="John Smith" class="form-control"><br>

              <label for="email" class="control-label">Email</label><br>
              <input type="text" name="email" placeholder="example@gmail.com" class="form-control"><br>

              <label for="message" class="control-label">Message</label><br>
              <textarea rows="10" cols="100" name="message" class="form-control"></textarea>

              <br><br>
              <input id="fakeSubmit" type="submit" value="Submit">
            </form> 

          </div>          
        </div>  
      </section>  

      <!-- social media connect area -->
      <aside class="col-lg-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Connect with Me</h2>
          </div>

          <div class="panel-body">
            <ul id="socailConnectMenu" class="list-group">
              <li class="socialLink">
                <a href="https://github.com/bl3d/" target="_blank">
                  <img src="assets/images/socialIcons/github.jpg" alt="Brent Lewis Github Account">
                </a>
              </li>
              <li class="socialLink">
                <a href="https://www.linkedin.com/in/brent-lewis-4006b14" target="_blank">
                  <img src="assets/images/socialIcons/linkedIn.jpg" alt="Brent Lewis LinkedIn Account">
                </a>
              </li>
              <li class="socialLink">
                <a href="http://stackoverflow.com/users/6753936/bl3d?tab=profile" target="_blank">
                  <img src="assets/images/socialIcons/stackOverflow.jpg" alt="Brent Lewis Stack Overflow Account">
                </a>
              </li>
            </ul>          
          </div> 
        </div>        
      </aside>

    </div>

  </div>


  <!-- footer with copyright info -->
  <footer class="footer">
    <div class="container-fluid">
      <span id="copyrightInfo">&copy;&nbsp;Copyright 2017 Brent Lewis</span>
    </div>
  </footer>


  <script>
    document.getElementById("fakeSubmit").addEventListener("click", function(){
      alert('No message sent - just an example form');
    }); 
  </script>
</body>

</html>
